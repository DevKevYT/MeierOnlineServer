plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // Use JUnit test framework
	testImplementation 'junit:junit:4.12'
    
    //Not used by now
	//compile fileTree(dir: 'libs', include: ['*.jar']);
   
   	//------------- API -------------
	implementation 'com.google.code.gson:gson:2.8.6'
	compile group: 'org.jooby', name: 'jooby', version: '1.6.6'
	compile group: 'org.jooby', name: 'jooby-netty', version: '1.6.6'
	compile group:'io.netty', name: 'netty-transport-native-epoll', version: '4.1.12.Final', classifier: 'linux-x86_64'
	implementation 'org.reflections:reflections:0.9.12'
	
	//------------- DATABASE  ------------- 
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.30'
}
